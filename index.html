  <head>
    <meta charset="UTF-8" />

    <title>NadMaxnet Arena LAN Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1A1A; /* Cyber Black */
      }
      ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(180deg, #FF8C00 0%, #66FF00 100%);
        border-radius: 20px;
        border: 3px solid #1A1A1A;
      }
      html {
        scroll-behavior: smooth;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes pulse-gold {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 191, 0, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 191, 0, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 191, 0, 0);
        }
      }
      .animate-pulse-gold {
        animation: pulse-gold 2.5s infinite;
      }
      @keyframes pulse-text-glow {
        0%, 100% {
          text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(102, 255, 0, 0.2);
        }
        50% {
          text-shadow: 0 0 16px rgba(255, 255, 255, 0.5), 0 0 24px rgba(102, 255, 0, 0.4);
        }
      }
      .animate-text-glow {
        animation: pulse-text-glow 3s ease-in-out infinite;
      }
    </style>
